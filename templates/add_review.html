{% extends "base.html" %}
{% block content %}
    <div class="row top-margin">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_review') }}">
            <div class="card-panel">
                <!-- Book Picker -->
                <div class="row">
                    <div class="input-field col s12 m10 offset-m1">
                        <i class="fas fa-book prefix teal-text text-darken-3"></i>
                        {% if book_name %}
                            <input type="text" id="choose_book" name="choose_book" 
                                value="{{ book_name }}" class="autocomplete" required>
                        {% else %}
                            <input type="text" id="choose_book" name="choose_book" class="autocomplete" required>
                        {% endif %}
                        <label for="choose_book">Choose Book</label>
                        <ul id="book-names">
                            {% for book in books %}
                                <li>{{ book.book_name }}.</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <!-- Add Book Button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <a class="teal darken-3 btn" href="{{ url_for('add_book') }}">Add Book <i class="fas fa-plus"></i></a>
                    </div>
                </div>             
                <!-- Review Text -->
                <div class="row">
                    <div class="input-field col s12 m10 offset-m1">
                        <i class="fas fa-edit prefix teal-text text-darken-3"></i>
                        <textarea id="review_text" name="review_text" class="materialize-textarea" required></textarea>
                        <label for="review_text">Review Text</label>
                    </div>
                </div>
                <!-- Star Picker -->
                <div class="row">
                    <div class="star-rating col s12 center-align">
                        {% for i in range(1, 6) %}
                            {% if i == 1 %}
                                <input id="star{{i}}" name="stars" type="radio" value="{{i}}" class="hide" required/>
                            {% else %}
                                <input id="star{{i}}" name="stars" type="radio" value="{{i}}" class="hide"/>
                            {% endif %}
                            <label for="star{{i}}"><i class="fas fa-star big-star"></i></label>                            
                        {% endfor %}
                    </div>
                </div>                 
                <!-- Submit Button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large teal darken-3">
                        Add Review <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/add-review-script.js') }}"></script>
{% endblock %}
