{% extends "base.html" %}
{% block content %}
    {% for book in books %}
        <div class="row">
            <div class="col s12 m10 offset-m1">
                <a href="#">
                    <div class="card-panel">
                        <div class="row">
                            <div class="col s4">
                                <img src="{{ book.img_url }}" alt="Cover of {{ book.book_name }}">
                            </div>
                            <div class="col s8">
                                <h3>{{ book.book_name }}</h3>
                                <p>By {{ book.author }}</p>
                            </div>
                            <div class="star-score center-align">
                                <i class="fas fa-star amber-text"></i>
                                <!-- will put an average star score here -->
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
